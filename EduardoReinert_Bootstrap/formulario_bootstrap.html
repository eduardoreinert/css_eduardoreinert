<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com bootstrap</title>
    <style type="text/css">
        #lado{
            background-color: rgb(78, 78, 78);
        }
    </style>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <div class="container">
        <div class="row">
            <div id="lado" class="col-2"></div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email de acesso</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre email">
                      <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu E-mail com alguém.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Me marque</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <address>Eduardo Borsato Reinert | Estudante | DESN20242v1</address> 

            </div>
            <div id="lado" class="col-2"></div>
        </div>
    </div>
</body>
</html>

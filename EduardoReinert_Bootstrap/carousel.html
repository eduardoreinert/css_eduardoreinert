<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        body{
            background-color: black;
        }
        h5, h2, address {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" >
                <h2>Carrossel de Tomb Raider</h2>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="d-block w-100" src="img/tombRaider_2013.jpg" alt="Primeiro Slide">
                    <h5>Tomb Raider de 2013</h5>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/tombRaider_2015.jpg" alt="Segundo Slide">
                    <h5>Tomb Raider de 2015</h5>

                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/tombRaider_2018.jpg" alt="Terceiro Slide">
                    <h5>Tomb Raider de 2018</h5>
                </div>
                

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Pr√≥ximo</span>
            </a>
      </div>
      <address>Eduardo Borsato Reinert | Estudante | DESN20242v1</address> 
</body>
</html>
